{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>


    <body> 
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="navbar-header">
                            <a class="navbar-brand" href={% url 'haystack_search' %}>franksalary</a>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <!-- start search form -->
                        <form class="navbar-form navbar-left" role="search" method="get" action={% url 'haystack_search' %}>
                            {% csrf_token %}
                            <div class="input-group">
                                <input class="form-control" 
                                       name="{{ form.q.name }}"
                                       id="id_{{ form.q.name }}"
                                       type="{{ form.q.type }}"
                                       placeholder="Search">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>&nbsp
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!--end search form-->
                    </div>

                    <div class="col-sm-3">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    Options<span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    {% if user.is_authenticated %}
                                    <li><a href="{% url 'reviews:user_review_list' user.username %}">Hello {{ user.username }}</a></li>
                                        <li><a href="{% url 'auth:logout' %}">Logout</a></li>
                                    {% else %}
                                        <li><a href="{% url 'auth:login' %}">login</a></li>
                                    {% endif %}
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div> <!-- /.row-->


            </div> <!-- /.container-->
        </nav>

        {% block search_block %}{% endblock %}
        {% block content %}{% endblock %}
    </body>
</html>
