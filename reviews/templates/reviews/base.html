{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block bootstrap3_content %}
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">franksalary</a>
        </div>
    </div>
</div>

<div class="container contentContainer">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="TitleInput">Title</label>
            <input type="text" class="form-control" id="TitleInput" placeholder="Job Title">
        </div>
        <div class="form-group">
            <label class="sr-only" for="EmployerInput">Employer</label>
            <input type="text" class="form-control" id="EmployerInput" placeholder="Employer">
        </div>
        <div class="form-group">
            <label class="sr-only" for="EmployerAddr">Address</label>
            <input type="text" class="form-control" id="EmployerAddr" placeholder="Employer Address">
        </div>
        <div class="form-group">
            <label class="sr-only" for="EmployerCity">City</label>
            <input type="text" class="form-control" id="EmployerCity" placeholder="Employer City">
        </div>
        <div class="form-group">
            <label class="sr-only" for="EmployerState">State</label>
            <input type="text" class="form-control" id="EmployerState" placeholder="Employer State">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
</div>
{% endblock %}

{% block content %}{% endblock %}
