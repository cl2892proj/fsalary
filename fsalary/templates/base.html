<html>
    <head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>


   <body> 
        {% block search_bar %}
            <div class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand">franksalary</a>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for keywords ...">

                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search" style="font-size:1.4em;"></span></button>
                            </span>
                        </div>
                        <a href="#adv_search" data-toggle="collapse">Advanced Search</a>
                    </div>
                    <div class="col-xs-3"></div>
                </div>


                <div id="adv_search" class="collapse">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="TitleInput">Title</label>
                            <input type="text" class="form-control" id="TitleInput" placeholder="Job Title">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="EmployerInput">Employer</label>
                            <input type="text" class="form-control" id="EmployerInput" placeholder="Employer">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="EmployerAddr">Address</label>
                            <input type="text" class="form-control" id="EmployerAddr" placeholder="Employer Address">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="EmployerCity">City</label>
                            <input type="text" class="form-control" id="EmployerCity" placeholder="Employer City">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="EmployerState">State</label>
                            <input type="text" class="form-control" id="EmployerState" placeholder="Employer State">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
        {% endblock %}

        {% block content %}{% endblock %}
    </body>
</html>
